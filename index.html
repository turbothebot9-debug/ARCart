<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>ARCart - Smart Shopping</title>
  <link rel="stylesheet" href="/src/styles.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
</head>
<body>
  <!-- Camera Feed -->
  <div id="camera-container">
    <video id="camera-feed" autoplay playsinline muted></video>
    <canvas id="detection-canvas"></canvas>
    
    <!-- Scan overlay elements -->
    <div id="scan-line"></div>
    <div class="scan-corners">
      <div class="scan-corner top-left"></div>
      <div class="scan-corner top-right"></div>
      <div class="scan-corner bottom-left"></div>
      <div class="scan-corner bottom-right"></div>
    </div>
  </div>

  <!-- AR Overlay UI -->
  <div id="ar-overlay">
    <!-- Settings Button (top left) -->
    <button id="settings-btn" title="Settings">âš™ï¸</button>
    
    <!-- Cart Summary (top right) -->
    <div id="cart-summary">
      <span id="cart-icon">ğŸ›’</span>
      <span id="cart-count">0</span>
      <div id="cart-total">$0.00</div>
    </div>

    <!-- Detection Popup (center, shows when item detected) -->
    <div id="detection-popup" class="hidden">
      <div id="detected-product-image">ğŸ“¦</div>
      <div id="detected-product-info">
        <div id="detected-product-name">Product Name</div>
        <div id="detected-product-price">$0.00</div>
        <div id="detected-product-status">Added to cart</div>
      </div>
    </div>

    <!-- Cart Drawer (slides up from bottom) -->
    <div id="cart-drawer">
      <div id="cart-header">
        <h2>ğŸ›’ Your Cart</h2>
        <button id="close-cart">âœ•</button>
      </div>
      <div id="cart-items">
        <div class="cart-empty">
          <div class="cart-empty-icon">ğŸ›’</div>
          <div class="cart-empty-text">Your cart is empty<br>Scan products to add them</div>
        </div>
      </div>
      <div id="cart-footer">
        <div id="cart-subtotal">
          <span>Subtotal</span>
          <span class="amount">$0.00</span>
        </div>
        <button id="checkout-btn">ğŸ’³ Checkout</button>
      </div>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel" class="hidden">
      <div id="settings-header">
        <h2>âš™ï¸ Settings</h2>
        <button id="close-settings">âœ•</button>
      </div>
      <div id="settings-content">
        <div class="setting-item">
          <span>Theme</span>
          <select id="theme-select">
            <option value="dark">Dark (AR Optimized)</option>
            <option value="light">Light</option>
          </select>
        </div>
        <div class="setting-item">
          <span>Sound Effects</span>
          <input type="checkbox" id="sound-toggle" checked>
        </div>
        <div class="setting-item">
          <span>Voice Announcements</span>
          <input type="checkbox" id="voice-toggle">
        </div>
        <div class="setting-item">
          <span>Haptic Feedback</span>
          <input type="checkbox" id="haptic-toggle" checked>
        </div>
        <div class="setting-item">
          <span>Scan Animation</span>
          <input type="checkbox" id="scan-animation-toggle" checked>
        </div>
      </div>
    </div>

    <!-- Status Bar (bottom) -->
    <div id="status-bar">
      <div id="status-indicator">
        <span id="status-dot"></span>
        <span id="status-text">Initializing camera...</span>
      </div>
      <button id="toggle-cart">ğŸ“‹ View Cart</button>
    </div>
  </div>
