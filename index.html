<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#4CAF50">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ARCart">
  <meta name="description" content="AR-powered shopping assistant. Scan products, build your cart, checkout effortlessly.">
  <meta name="mobile-web-app-capable" content="yes">
  
  <title>ARCart - Smart Shopping</title>
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-120.png">
  
  <!-- Splash Screens for iOS -->
  <link rel="apple-touch-startup-image" href="/splash/splash-640x1136.png" 
        media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
  <link rel="apple-touch-startup-image" href="/splash/splash-750x1334.png"
        media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)">
  <link rel="apple-touch-startup-image" href="/splash/splash-1242x2208.png"
        media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)">
  <link rel="apple-touch-startup-image" href="/splash/splash-1125x2436.png"
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">
  
  <link rel="stylesheet" href="/src/styles.css">
  
  <!-- Preload critical assets -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
</head>
<body>
  <!-- Camera Feed -->
  <div id="camera-container">
    <video id="camera-feed" autoplay playsinline muted></video>
    <canvas id="detection-canvas"></canvas>
  </div>

  <!-- AR Overlay UI -->
  <div id="ar-overlay">
    <!-- Cart Summary (top right) -->
    <div id="cart-summary">
      <span id="cart-icon">ðŸ›’</span>
      <span id="cart-count">0</span>
      <div id="cart-total">$0.00</div>
    </div>

    <!-- Detection Popup (center, shows when item detected) -->
    <div id="detection-popup" class="hidden">
      <div id="detected-product-image">ðŸ“¦</div>
      <div id="detected-product-info">
        <div id="detected-product-name">Product Name</div>
        <div id="detected-product-price">$0.00</div>
        <div id="detected-product-status">âœ“ Added to cart</div>
      </div>
    </div>

    <!-- Cart Drawer (slides up from bottom) -->
    <div id="cart-drawer">
      <div id="cart-header">
        <h2>ðŸ›’ Your Cart</h2>
        <button id="close-cart">âœ•</button>
      </div>
      <div id="cart-items">
        <div class="cart-empty">
          <div class="cart-empty-icon">ðŸ›’</div>
          <div class="cart-empty-text">Your cart is empty<br>Scan products to add them</div>
        </div>
      </div>
      <div id="cart-footer">
        <div id="cart-subtotal">
          <span>Subtotal</span>
          <span class="amount">$0.00</span>
        </div>
        <button id="checkout-btn">ðŸ’³ Checkout</button>
      </div>
    </div>

    <!-- Install PWA Prompt -->
    <div id="install-prompt" class="hidden">
      <div class="install-content">
        <span class="install-icon">ðŸ“²</span>
        <div class="install-text">
          <strong>Install ARCart</strong>
          <span>Add to home screen for quick access</span>
        </div>
        <button id="install-btn">Install</button>
        <button id="install-dismiss">âœ•</button>
      </div>
    </div>

    <!-- Status Bar (bottom) -->
    <div id="status-bar">
      <div id="status-indicator">
        <span id="status-dot"></span>
        <span id="status-text">Initializing camera...</span>
      </div>
      <button id="toggle-cart">ðŸ“‹ View Cart</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/src/main.js"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered:', registration.scope);
          })
          .catch((error) => {
            console.log('SW registration failed:', error);
          });
      });
    }

    // Handle PWA install prompt
    let deferredPrompt;
    const installPrompt = document.getElementById('install-prompt');
    const installBtn = document.getElementById('install-btn');
    const installDismiss = document.getElementById('install-dismiss');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // Show install prompt after a delay
      setTimeout(() => {
        if (!localStorage.getItem('pwa-install-dismissed')) {
          installPrompt?.classList.remove('hidden');
        }
      }, 30000); // Show after 30 seconds
    });

    installBtn?.addEventListener('click', async () => {
      installPrompt?.classList.add('hidden');
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('Install outcome:', outcome);
        deferredPrompt = null;
      }
    });

    installDismiss?.addEventListener('click', () => {
      installPrompt?.classList.add('hidden');
      localStorage.setItem('pwa-install-dismissed', 'true');
    });

    window.addEventListener('appinstalled', () => {
      console.log('ARCart installed!');
      installPrompt?.classList.add('hidden');
      deferredPrompt = null;
    });
  </script>
</body>
</html>
