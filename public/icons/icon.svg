<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Cart body -->
  <path d="M128 160 h40 l60 180 h116 l50 -120 h-200" 
        fill="none" 
        stroke="white" 
        stroke-width="24" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Cart wheels -->
  <circle cx="200" cy="380" r="28" fill="white"/>
  <circle cx="320" cy="380" r="28" fill="white"/>
  
  <!-- AR viewfinder -->
  <path d="M320 100 h72 v72 M192 100 h-72 v72 M320 260 h72 v-72 M192 260 h-72 v-72" 
        fill="none" 
        stroke="white" 
        stroke-width="12" 
        stroke-linecap="round"
        opacity="0.8"/>
  
  <!-- Scan line -->
  <rect x="140" y="170" width="160" height="4" rx="2" fill="white" opacity="0.6"/>
</svg>
