<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARCart - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .offline-icon {
      font-size: 80px;
      margin-bottom: 24px;
      opacity: 0.8;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 12px;
    }
    p {
      color: rgba(255,255,255,0.7);
      font-size: 16px;
      margin-bottom: 32px;
      max-width: 300px;
      line-height: 1.5;
    }
    .retry-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .retry-btn:hover {
      background: #43a047;
    }
    .offline-features {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid rgba(255,255,255,0.1);
      max-width: 300px;
    }
    .offline-features h2 {
      font-size: 14px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 16px;
    }
    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      font-size: 14px;
      color: rgba(255,255,255,0.8);
    }
    .feature-icon {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="offline-icon">ðŸ“¶</div>
  <h1>You're Offline</h1>
  <p>ARCart needs an internet connection for some features. Check your connection and try again.</p>
  
  <button class="retry-btn" onclick="location.reload()">
    Try Again
  </button>
  
  <div class="offline-features">
    <h2>AVAILABLE OFFLINE</h2>
    <div class="feature">
      <span class="feature-icon">ðŸ“‹</span>
      <span>View your shopping list</span>
    </div>
    <div class="feature">
      <span class="feature-icon">ðŸ›’</span>
      <span>See items in your cart</span>
    </div>
    <div class="feature">
      <span class="feature-icon">ðŸ“·</span>
      <span>Scan barcodes (basic mode)</span>
    </div>
  </div>

  <script>
    // Auto-retry when back online
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>
